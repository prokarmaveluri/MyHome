android {
    signingConfigs {
        config {
            keyAlias 'DignityHealthKey'
            keyPassword 'ZW5NrvArK6WzgmXe'
            storeFile file('./../keystore.jks')
            storePassword 'ZW5NrvArK6WzgmXe'
        }
    }

    dataBinding {
        enabled = true
    }

    def HOCKEYAPP_APP_ID = "\"0ed48f0d6244471398fdf01def1ca008\""   //Old App ID? Get's redefined anyways...
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.dignityhealth.myhome"
        minSdkVersion 19
        targetSdkVersion 25
        multiDexEnabled true
        versionCode 9
        versionName "0.1.9"
        manifestPlaceholders = [HOCKEYAPP_APP_ID: HOCKEYAPP_APP_ID]
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        def STRING = "String"
        def BOOLEAN = "boolean"
        def TRUE = "true"
        def FALSE = "false"
        def REPORT_LOGS = "REPORT_LOGS"
        def HOCKEY_ID = "HOCKEY_ID"
        def REPORT_CRASHES = "REPORT_CRASHES"
        def REPORT_ANALYTICS = "REPORT_ANALYTICS"
        def SHOW_SETTINGS = "SHOW_SETTINGS"
        release {
            HOCKEYAPP_APP_ID = "\"4583013ff4e54e8d86a1d136ed7a82c9\""
            buildConfigField STRING, HOCKEY_ID, HOCKEYAPP_APP_ID
            buildConfigField BOOLEAN, REPORT_LOGS, FALSE
            buildConfigField BOOLEAN, REPORT_CRASHES, TRUE
            buildConfigField BOOLEAN, REPORT_ANALYTICS, TRUE
            buildConfigField BOOLEAN, SHOW_SETTINGS, FALSE

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def fileName = outputFile.name.replace('.apk', "-" + defaultConfig.versionName + ".apk")
                        output.outputFile = new File(outputFile.parent, fileName)
                    }
                }
            }
        }
        debug {
            HOCKEYAPP_APP_ID = "\"c13b9b9cbc224c31b8e04f5a07da9799\""
            buildConfigField STRING, HOCKEY_ID, HOCKEYAPP_APP_ID
            buildConfigField BOOLEAN, REPORT_LOGS, TRUE
            buildConfigField BOOLEAN, REPORT_CRASHES, TRUE
            buildConfigField BOOLEAN, REPORT_ANALYTICS, FALSE
            buildConfigField BOOLEAN, SHOW_SETTINGS, TRUE

            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.config
            debuggable true
        }
        developer {
            buildConfigField STRING, HOCKEY_ID, HOCKEYAPP_APP_ID
            buildConfigField BOOLEAN, REPORT_LOGS, TRUE
            buildConfigField BOOLEAN, REPORT_CRASHES, FALSE
            buildConfigField BOOLEAN, REPORT_ANALYTICS, FALSE
            buildConfigField BOOLEAN, SHOW_SETTINGS, TRUE

            signingConfig signingConfigs.config
            debuggable true
        }
    }
}

